<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0">

    <link 
      rel="icon" 
      type="image/png" 
      sizes="32x32" 
      href="./images/favicon-32x32.png">

     <!--css file-->
     <link 
      rel="stylesheet" 
      type="text/css" 
      href="magnific-popup.css">

      <link 
      rel="stylesheet" 
      type="text/css" 
      href="styles.css">

    <!--Text font-->
    <link 
      rel="preconnect" 
      href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" 
      rel="stylesheet">
    
    <title>E-commerce product page</title>   
    
  </head>
  <body>

      <header>

        <div class="menu">

          <img 
            src="./images/logo.svg" 
            alt="logo" 
            id="logo"
          />

          <ul class="top-menu">
            <li><a href="#"></a>Collections</li>
            <li><a href="#"></a>Men</li>
            <li><a href="#"></a>Women</li>
            <li><a href="#"></a>About</li>
            <li><a href="#"></a>Contact</li>
          </ul>

          <div class="account-buttons">
            <img 
              src="./images/icon-cart.svg" 
              alt="cart button" 
              id="button-cart" />

            <img 
              src="./images/image-avatar.png" 
              alt="avatar-img" 
              id="avatar-img">
          </div>

        </div>

      </header>

      <main>
        <section class="container-grid">

          <img 
            src="./images/image-product-1.jpg" 
            alt="product 1" 
            class="img img-1"
            id="featured-image"/>
                
          <div class="other-pictures">

            <img 
              src="./images/image-product-1-thumbnail.jpg" 
              alt="product 1" 
              class="img img-2 small-pictures"/>
            <img 
              src="./images/image-product-2-thumbnail.jpg" 
              alt="product 2" 
              class="img img-3 small-pictures"/>
            <img 
              src="./images/image-product-3-thumbnail.jpg" 
              alt="product 3" 
              class="img img-4 small-pictures"/>
            <img 
              src="./images/image-product-4-thumbnail.jpg" 
              alt=" product 4 " 
              class="img img-5 small-pictures"/>
          </div>

          <div class="container-img">
            <img src="" alt="" class="img-show">
            <img src="./images/icon-close.svg" class="close-button"/>
          </div>

        </section>

        <div class="text-box">

          <p id="company-name">
            sneaker company
          </p>

          <h1>
            Fall Limited Edition Sneakers
          </h1>

          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they'll withstand everything 
            the weather can offer.
          </p>

          <div class="prices">

            <div class="current-price">
              
              <div id="discount-price">
                $125.00
              </div>

              <div id="discount">
                50%
              </div>

            </div>

            <div id="price-without-discount">
              $250.00
            </div>  
            
          </div>

          <div class="btn-box">

            <div class="counter-box">

              <img 
                src="./images/icon-minus.svg" 
                alt="minus button" 
                id="button-minus"/>
  
              <span id="counter">
                0
              </span>
  
              <img 
                src="./images/icon-plus.svg" 
                alt="plus button" 
                id="button-plus">
  
            </div>
  
            <div class="main-btn">
  
              <img 
                src="./images/icon-white-cart.svg" 
                alt="icon-cart" 
                class="white-cart"
                id="white-cart"/>
  
              <p id="white-text">
                Add to cart
              </p>
  
            </div>
  
          </div>

          </div>

      </main>
    
      <script src="./script.js"></script>

  </body>

</html>
